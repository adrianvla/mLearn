<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mLearn Reader - Nothing Loaded</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reader.css">
</head>
<body class="dark reader">
    <div class="nav">
        <div class="group">
            <div class="nav-item nav-btn glass sidebar-btn"><img src="./assets/icons/sidebar.svg" alt="Sidebar"></div>
            <h1 class="nav-item glass">mLearn Reader</h1>
            <h1 class="nav-item glass book-title">Nothing Loaded</h1>
        </div>
        <div class="group">
            <h1 class="nav-item glass book-progress">0/0</h1>
        </div>
        <div class="group">
            <div class="mode-selector nav-item glass">
                <select name="Fit" id="fit-select">
                    <option value="fit-height">Fit Height ↕</option>
                    <option value="fit-width">Fit Width ↔</option>
                </select>
            </div>
            <div class="mode-selector nav-item glass">
                <select name="Page" id="page-mode-select">
                    <option value="double">Double Page</option>
                    <option value="single">Single Page</option>
                </select>
            </div>
        </div>
        <div class="group glass" style="gap:0;">
            <div class="nav-item nav-btn left-btn"><img src="./assets/icons/chevron.svg" alt="<"></div>
            <div class="nav-item nav-btn right-btn"><img src="./assets/icons/chevron.svg" alt=">"></div>
        </div>
    </div>
    <div class="sidebar glass">
        <h2>Pages</h2>
    </div>
    <div class="main-content show-sidebar">
        <div class="main-page"><div class="page-left"><img src=""></div><div class="page-right"><img src=""></div></div>
    </div>
    <div class="status-bar glass">
        <h2><span class="book-title">Nothing Loaded</span></h2>
        <h2><span class="book-progress">0/0</span></h2>
        <h2 class="ocr-status">Ready</h2>
    </div>
</body>
</html>
